<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CS203</title>
    <style src="style.css"></style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">QM Solver</a>
      </div>
    </nav>

    <form>
      <div class="mb-3">
        <label for="Number" class="form-label"
          >Number of Independent variables</label
        >
        <input type="number" class="form-control" id="numberOfVar" />
      </div>
      <div class="mb-3">
        <label for="minterms" class="form-label">Minterms</label>
        <input type=text" class="form-control" id="Minterms" placeholder="eg:
        2,3,4"/>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkForDont" />
        <label class="form-check-label" for="checkForDont"
          >Check if you want to add dont care terms</label
        >
      </div>
      <div class="mb-3">
        <label for="Dont-care" class="form-label">Dont care terms</label>
        <input type=text" class="form-control" id="Dont-care" placeholder="eg:
        1,6" />
      </div>
      <button type="submit" id="addBtn" class="btn btn-primary">Submit</button>
    </form>
    <hr />
    <div id="notes" class="row container-fluid"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="final.js"></script>
  </body>
</html>
